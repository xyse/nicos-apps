version: '3.7'

services:
  app_proxy:
    environment:
      # Use the ID of your app and the service name: <app-id>_<docker-service-name>_1
      APP_HOST: nico-clawdbot_gateway_1
      APP_PORT: 18789

  gateway:
    image: clawdbot/clawdbot:latest
    restart: unless-stopped
    user: "1000:1000"
    environment:
      HOME: /home/node
      TERM: xterm-256color
      # Required environment variables - set these in Umbrel's environment
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN:-}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}
    volumes:
      # Clawdbot's own data directories
      - "${APP_DATA_DIR}/data/clawdbot:/home/node/.clawdbot"
      - "${APP_DATA_DIR}/data/workspace:/home/node/clawd"
      # Mounting all other apps' data directories as read-only for cross-app access
      # Note: This path assumes standard Umbrel installation. Adjust if your setup differs.
      - "${UMBREL_DATA_DIR:-/home/umbrel/umbrel}/app-data:/home/node/other_apps"
    ports:
      - "18789:18789"
      - "18790:18790"
    init: true
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "0.0.0.0",
        "--port",
        "18789"
      ]
