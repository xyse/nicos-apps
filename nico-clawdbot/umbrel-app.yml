description: >-
  Clawdbot is an AI-powered personal assistant that runs locally on your Umbrel.
  It provides a local-first Gateway with multi-channel inbox support (WhatsApp, Telegram, Slack, Discord, and more).
  Features include voice wake, live canvas, browser control, and multi-agent routing.
  In this setup, it has read-only access to all other application data directories to assist with cross-app automation.

